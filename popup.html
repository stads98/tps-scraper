<!DOCTYPE html>
<html>
<head>
  <title>True People Search Scraper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 16px;
      width: 300px;
      color: #333;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }
    
    h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .stats {
      background-color: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    #contact-count {
      font-weight: 600;
      font-size: 16px;
    }
    
    .button-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 16px;
    }
    
    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    #export-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    #clear-btn {
      background-color: #f44336;
      color: white;
    }
    
    #csv-btn {
      background-color: #2196F3;
      color: white;
      grid-column: span 2;
    }
    
    #status {
      margin-top: 12px;
      text-align: center;
      min-height: 20px;
      color: #666;
    }
    
    .icon {
      margin-right: 6px;
      width: 16px;
      height: 16px;
    }
    
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon.png" alt="Logo" class="logo">
    <h2>TruePeopleSearch Scraper</h2>
  </div>
  
  <div class="stats">
    <div id="contact-count">Contacts Stored: 0</div>
    <div id="last-updated"></div>
  </div>

  <div class="captcha-settings" style="background-color: #fff3e0; border-radius: 8px; padding: 12px; margin-bottom: 16px;">
    <div style="font-weight: 600; margin-bottom: 8px;">Cloudflare Protection</div>
    <div style="font-size: 12px; margin-bottom: 8px;">
      If Cloudflare CAPTCHA appears, the extension will pause and wait for you to solve it manually.
    </div>
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <span style="font-size: 12px;">Delay between requests:</span>
      <select id="captcha-delay" style="padding: 4px; border-radius: 4px; border: 1px solid #ddd;">
        <option value="5000">5 seconds</option>
        <option value="10000">10 seconds</option>
        <option value="15000">15 seconds</option>
        <option value="30000" selected>30 seconds</option>
        <option value="60000">1 minute</option>
      </select>
    </div>
  </div>

  <div class="button-container">
    <button id="export-btn">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
      Export CSV
    </button>
    <button id="clear-btn">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      </svg>
      Clear Data
    </button>
    <button id="csv-btn">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10 9 9 9 8 9"></polyline>
      </svg>
      Upload CSV & Process
    </button>
    <button id="export-processed-csv-btn" style="background-color: #008CBA; color: white; grid-column: span 2;">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
      Export Processed CSV
    </button>
  </div>
  
  <div id="status"></div>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <span>Processing...</span>
  </div>
  
  <div class="footer">
    Visit a TruePeopleSearch profile to start scraping data.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
